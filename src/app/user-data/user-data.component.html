<section class="section">
  <div class="container">
    <div class="columns is-multiline">

      <!-- loop over the users and give them each a card -->
      <div class="column is-4" *ngFor="let user of users | async">
        <div class="card">
          <div class="data" *ngFor='let user of users | async'>
          {{ user.login }}
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
